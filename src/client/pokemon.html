<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/pokemonPage.css" />
		<script src="scripts/pokemonPage.js" defer></script>
		<title>pokemon</title>
	</head>
	<body>
		<div class="pokedex-container">
			<img id="pokedex-image" src="images/pokedex.png" alt="" />
			<span id="id" class="stats"></span>
			<span id="name" class="stats"></span>
			<div class="measurements">
				<div>
					<p>Weight: <span id="weight" class="stats"></span>kg</p>
				</div>
				<div>
					<p>Height: <span id="height" class="stats"></span>m</p>
				</div>
			</div>
			<div class="types"></div>
			<button id="prevPage" class="page-button">BACK</button>
			<button id="nextPage" class="page-button">NEXT</button>
		</div>
	</body>
</html>
