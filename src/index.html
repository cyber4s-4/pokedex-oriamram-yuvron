<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/style.css" />
		<script src="https://kit.fontawesome.com/cede34b398.js" crossorigin="anonymous"></script>
		<script src="scripts/app.js" defer></script>
		<link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1200px-Pok%C3%A9_Ball_icon.svg.png" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		<title>Pokedex4s</title>
	</head>
	<body>
		<div class="container">
			
			<header>
				<h1><a href="/">Pokedex4s</a></h1>
				<div class="search-container">
					<input id="search-box" type="text" placeholder="Pokemon name or id" />
					<button id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
				</div>
			</header>

			<div class="filterContainer">
				<div class="sort">
					<label for="sort">Sort By</label>
					<select name="sort" id="sort">
						<option value="id-ascending">ID: Low to High</option>
						<option value="id-descending">ID: High to Low</option>
						<option value="name-ascending">Name: A to Z</option>
						<option value="name-descending">Name: Z to A</option>
					</select>
					<button id = "sortBtn"><span class="material-symbols-outlined">done</span></button>
				</div>
				<div class="filters">
					<label for="filter">Filter By: </label>
					<select name="types" id="types" multiple size="3">
						<option value="none" selected>None</option>
						<option value="normal">Normal</option>
						<option value="fire">Fire</option>
						<option value="water">Water</option>
						<option value="flying">Flying</option>
						<option value="grass">Grass</option>
						<option value="fighting">Fighting</option>
						<option value="poison">Poison</option>
						<option value="electric">Electric</option>
						<option value="ground">Ground</option>
						<option value="rock">Rock</option>
						<option value="psychic">Psychic</option>
						<option value="ice">Ice</option>
						<option value="bug">Bug</option>
						<option value="ghost">Ghost</option>
						<option value="steel">Steel</option>
						<option value="dragon">Dragon</option>
						<option value="dark">Dark </option>
						<option value="fairy">Fairy</option>
					</select>
					<select name="types" id="types2" multiple size="3">
						<option value="none" selected	>None</option>
						<option value="normal">Normal</option>
						<option value="fire">Fire</option>
						<option value="water">Water</option>
						<option value="flying">Flying</option>
						<option value="grass">Grass</option>
						<option value="fighting">Fighting</option>
						<option value="poison">Poison</option>
						<option value="electric">Electric</option>
						<option value="ground">Ground</option>
						<option value="rock">Rock</option>
						<option value="psychic">Psychic</option>
						<option value="ice">Ice</option>
						<option value="bug">Bug</option>
						<option value="ghost">Ghost</option>
						<option value="steel">Steel</option>
						<option value="dragon">Dragon</option>
						<option value="dark">Dark </option>
						<option value="fairy">Fairy</option>
					</select>
				</div>
			</div>

			<div id="not-found"></div>

			<div class="cards-container" id="cards-container">
				<div id="loader">
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
					<div class="circle"></div>
				</div>
			</div>
			
		</div>			
		</div >
	</body>
</html>
