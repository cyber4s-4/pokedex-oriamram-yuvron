<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/pokemonPage.css" />
		<script src="scripts/pokemonPage.js" defer></script>
		<title>pokemon</title>
	</head>
	<body>
		<div class="container">
			<img src="./images/pokedex.jpg" alt="pokedex" class="pokedex" />
			<div class="dataContainer">
				<span id="name" class="stats">
					<label for="name">Name: </label>
				</span>
				<span id="id" class="stats">
					<label for="id">ID: </label>
				</span>
				<span id="weight" class="stats">
					<label for="weight">Weight: </label>
				</span>
				<span id="height" class="stats">
					<label for="height">Height: </label>
				</span>
			</div>
		</div>
	</body>
</html>
